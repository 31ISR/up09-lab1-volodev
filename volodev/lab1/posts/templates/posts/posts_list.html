<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Document</title>
</head>
<body>
    {% extends 'layout.html' %} {% block title %} Posts {% endblock %}
    {% block content %}
    <section>
        <h1>Posts</h1>
        <a href="{% url 'posts:list' %}">Все посты</a>

    
        {% for post in posts %}
        <article class="post">
            <h2><a href="{%  url 'posts:page' slug=post.slug %}"> </a>{{ post.title }}</h2>
            <p>{{ post.date }}</p>
            <p>{{ post.body }}</p>
        </article>
        {% endfor %}
    </section>
    {% endblock %}
</body>
</html>
